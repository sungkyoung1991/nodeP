<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>

    <h1>로그인</h1>

    <link href="sematic.min.css" rel="stylesheet">

    <script src="jquery-3.1.1.min.js"></script>
    <script src="semantic.min.js"></script>

    <br>

    <body>


        <div class="container">
            <div id="cardbox" class="ui blue fluid card">
                <div class="left floated author">
                    <img id="iconImage" class="ui avatar image"
                    src="./images.author.png">
                </div>
                <div>
                    <div id="titleText" class="header">로그인</div>
                    <div id="contentsText" class="description">
                        아이디와 비밀번호를 입력하고 로그인하세요.
                    </div>
                </div>

                <form method="POST" action="/process/login">
                <table>
                        <tr class="row">
                            <td class="col1"><label>아이디</label></td>
                            <td class="col2">
                                <div class="ui input"><input type="text" name="id"></div>
                            </td>
                        </tr>
            
                        <tr class="row">
                            <td class="col1"><label>비밀번호</label></td>
                            <td class="col2">
                                <div class="ui input"><input type="password" name="password"></div>
                            </td>
                        </tr>
                    </table>
                </form>
            


            </div>
        </div>
    
    </body>
</html>
