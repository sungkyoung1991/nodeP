        <div class="field">

        <div class="two fields">
            <div class="field">
                <label>작성자</label>
                <input type="text" name="writer" placeholder="작성자 아이디 입력">
            </div>
            <div class="field"></div>
        </div>

        <input class="ui submit button" type = "submit" value="추가" name="">
